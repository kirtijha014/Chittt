<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900" rel="stylesheet" />
    <link rel="stylesheet" href="ContactUs.css">
    <link rel="shortcut icon" href="Assets/Mental_health_logo-02.jpg" type="image/x-icon">
    
    
</head>

<body>
    <section class="contact">
        <div class="content">
            <h2>Contact Us</h2>
        </div>
        <div class="container">
            <div class="contactInfo">
                <div class="Box">
                    <div class="icon"><img src="Assets/LocationIcon.png" alt="Location" width="100px"></div>
                    <div class="text">
                        <h3>Address</h3>
                        <p>Apollo Spectra Hospitals, Karol Bagh, New Delhi</p>
                   </div>
                </div>
                <div class="Box">
                    <div class="icon"><img src="Assets/Phoneicon.png" alt="" width="100px"></div>
                    <div class="text">
                        <h3>Phone</h3>
                        <p>981-899-3742</p>
                   </div>
                </div>
                <div class="Box">
                    <div class="icon"><img src="Assets/EmailIcon.png" alt="" width="100px"></div>
                    <div class="text">
                        <h3>Email</h3>
                        <p><a href="" style="text-decoration: none; color: black;">chitt@gmail.com</a></p>
                   </div>
                </div>
            </div>
            <div class="ContactForm">
                <form id="ContactForm">
                    <h2>Send Message</h2>
                    <div class="InputBox">
                        <input type="text" name="name" id="name" required="required">
                        <span>Full Name</span>
                    </div>
                    <div class="InputBox">
                        <input type="text" name="email" id="email" required="required">
                        <span>Email</span>
                    </div>
                    <div class="InputBox">
                        <textarea required="required" id="message"></textarea>
                        <span>Type your Message...</span>
                    </div>
                    <div class="InputBox">
                        <input type="submit" name="submit" id="submit" value="Send">
                    </div>
                </form>
            </div>
        </div>

    </section>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-database.js"></script>
    <script src="ContactUs.js"></script>
</body>

</html>
